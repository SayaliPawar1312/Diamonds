<!DOCTYPE html>
<html>

<head>
    <title>Unique Diamonds </title>
    <style>
        .head {
            font-family: Pacifico;
            color: rgb(183, 36, 161);
            text-align: left;
        }

        .head:hover {
            color: brown;
        }
        .hm{
            color:black;
        }
        .hm:hover{
            color:#e60051;
        }

        .main {
            border-radius: 10px;
            margin-right: 1150px;
            border: 2px solid#bfb8b8;
            padding: 5px;
            margin-bottom: 20px;
        }

        .img {
            width: 300px;
            height: 300px;
            margin-left: 10px;
            margin-top: 20px;

            border-radius: 10px;
        }

        .img:hover {
            background-color: white;
            border: 5px double grey;

            box-shadow: 3px rgb(96, 95, 90);

        }
         
        .btn {
             background-color: black;
            color: white;
            padding: 5px 20px;
            border: none;
            border-radius: 20px 0 20px 0;

        }

        .btn:hover {
            border-radius: 20px;
            transition: 0.5s;
            background-color: rgb(67, 141, 171);
            color: black;

        }
        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="head">Elegant Bands</h1>
    <div class="main">
        <img src="./images/infinity.jpeg" class="img">
        <h2 class="hm"><u> Infinity silver Bracelet</u></h2>
        <p><b>Price:1347/-</b></p>
        <button class="btn">Add to cart</button>
    </div>
    <div class="main">
        <img src="./images/diamond.jpeg" class="img">
        <h2 class="hm"><u>Gold Plated with Diamond</u></h2>
        <p><b>Price:1347/-</b></p>
        <button class="btn">Add to cart</button>
    </div>
    <div class="main">
        <img src="./images/rds.jpeg" class="img">
        <h2 class="hm"><u>Round Cut bracelet</u></h2>
        <p><b>Price:1347/-</b></p>
        <button class="btn">Add to cart</button>
    </div>
    <div class="main">
        <img src="./images/real.jpeg" class="img">
        <h2 class="hm"><u>Real Rose gold</u></h2>
        <p><b>Price:1347/-</b></p>
        <button class="btn">Add to cart</button>
    </div>
    <div class="main">
        <img src="./images/yellow gold.jpeg" class="img">
        <h2 class="hm"><u>Yellow Gold Bracelet</u></h2>
        <p><b>Price:1347/-</b></p>
        <button class="btn">Add to cart</button>
    </div>

</body>

</html>
